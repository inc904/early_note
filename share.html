<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    分享
  </title>
  </meta>
</head>

<body>
  <button onclick="shareToSinaWB(event)">
    分享到微博
  </button>
  <button onclick="shareToQzone(event)">
    分享到qq
  </button>
  <button onclick="shareToDouban(event)">
    分享到douban
  </button>
  <script>
  var _title, _source, _sourceUrl, _pic, _showcount, _desc, _summary, _site,
    _width = 600,
    _height = 600,
    _top = (screen.height - _height) / 2,
    _left = (screen.width - _width) / 2,
    _url = 'http://youthline.com.cn/news/details/0',
    _pic = 'http://m3.img.srcdd.com/farm4/d/2015/0113/11/6AE3FEBE500857BF82CA97E8F03DD6A8_B500_900_500_411.jpeg';


  function shareToSinaWB(event) {
    event.preventDefault();
    var _shareUrl = 'http://v.t.sina.com.cn/share/share.php?&appkey=2223251519'; //真实的appkey，必选参数
    _shareUrl += '&url=' + encodeURIComponent(_url || document.location); //参数url设置分享的内容链接|默认当前页location，可选参数
    _shareUrl += '&title=' + encodeURIComponent(_title || document.title); //参数title设置分享的标题|默认当前页标题，可选参数
    _shareUrl += '&source=' + encodeURIComponent(_source || '');
    _shareUrl += '&sourceUrl=' + encodeURIComponent(_sourceUrl || '');
    _shareUrl += '&content=' + 'utf-8'; //参数content设置页面编码gb2312|utf-8，可选参数
    _shareUrl += '&pic=' + encodeURIComponent(_pic || ''); //参数pic设置图片链接|默认为空，可选参数
    window.open(_shareUrl, '_blank', 'width=' + _width + ',height=' + _height + ',top=' + _top + ',left=' + _left + ',toolbar=no,menubar=no,scrollbars=no, resizable=1,location=no,status=0');
  }

  function shareToQzone(event) {
    event.preventDefault();

    var _shareUrl = 'http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?';
    _shareUrl += 'url=' + encodeURIComponent(_url || document.location); //参数url设置分享的内容链接|默认当前页location
    _shareUrl += '&showcount=' + _showcount || 0; //参数showcount是否显示分享总数,显示：'1'，不显示：'0'，默认不显示
    _shareUrl += '&desc=' + encodeURIComponent(_desc || '分享的描述'); //参数desc设置分享的描述，可选参数
    _shareUrl += '&summary=' + encodeURIComponent(_summary || '分享摘要'); //参数summary设置分享摘要，可选参数
    _shareUrl += '&title=' + encodeURIComponent(_title || document.title); //参数title设置分享标题，可选参数
    _shareUrl += '&site=' + encodeURIComponent(_site || ''); //参数site设置分享来源，可选参数
    _shareUrl += '&pics=' + encodeURIComponent(_pic || ''); //参数pics设置分享图片的路径，多张图片以＂|＂隔开，可选参数
    window.open(_shareUrl, '_blank', 'width=' + _width + ',height=' + _height + ',top=' + _top + ',left=' + _left + ',toolbar=no,menubar=no,scrollbars=no,resizable=1,location=no,status=0');
  }

  function shareToDouban(event) {
    event.preventDefault();

    var _shareUrl = 'http://shuo.douban.com/!service/share?';
    _shareUrl += 'href=' + encodeURIComponent(_url || location.href); //分享的链接
    _shareUrl += '&name=' + encodeURIComponent(_title || document.title); //分享的标题
    _shareUrl += '&image=' + encodeURIComponent(_pic || ''); //分享的图片
    window.open(_shareUrl, '_blank', 'width=' + _width + ',height=' + _height + ',left=' + _left + ',top=' + _top + ',toolbar=no,menubar=no,scrollbars=no,resizable=1,location=no,status=0');
  }
  </script>
</body>

</html>
